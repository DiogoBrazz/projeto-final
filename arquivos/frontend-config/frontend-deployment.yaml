apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # <<< CORRIGIDO: Aponta para a imagem que vamos subir
        image: us-central1-docker.pkg.dev/lexical-rock-462108-d8/projeto-final-imagens/lista-itens-frontend:v1.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      
        env:
        - name: API_BASE_URL
          # <<< CORRIGIDO: Aponta para a porta correta do serviÃ§o do backend
          value: "http://backend-service.backend.svc.cluster.local:3001"

        resources: # Mantido, mas otimizado
          requests:
            cpu: "25m"
            memory: "32Mi"
          limits:
            cpu: "50m"
            memory: "64Mi"