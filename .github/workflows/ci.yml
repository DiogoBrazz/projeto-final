name: Pipeline de CI - Build e Teste

# Gatilhos: Roda a pipeline quando houver push ou pull request para a branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Primeiro Job: Instala dependências e roda os testes
  build_and_test:
    name: Build e Teste do Backend
    runs-on: ubuntu-latest # Usa uma máquina virtual Linux provida pelo GitHub

    steps:
    # Passo 1: Pega o código do repositório para dentro da máquina virtual
    - name: Checkout do código
      uses: actions/checkout@v4

    # Passo 2: Configura o ambiente Node.js
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Mesma versão do nosso Dockerfile

    # Passo 3: Instala as dependências do backend
    - name: Instalar dependências
      working-directory: ./backend # Entra na pasta do backend para rodar o comando
      run: npm install

    # Passo 4: Roda os testes que definimos
    - name: Rodar testes
      working-directory: ./backend
      run: npm test

  # Segundo Job (DIFERENCIAL): Faz o build das imagens Docker
  build_docker_images:
    name: Build das Imagens Docker
    runs-on: ubuntu-latest
    needs: build_and_test # IMPORTANTE: Só roda se o job 'build_and_test' passar com sucesso

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Build da imagem Docker do Backend
      run: docker build -t meu-backend:latest ./backend

    - name: Build da imagem Docker do Frontend
      run: docker build -t meu-frontend:latest ./frontend